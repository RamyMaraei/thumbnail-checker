<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Thumbnail Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --box: #1e1e1e;
      --button: #333;
      --link: #7abaff;
      --red: #ff002b;
      --accent: #f4f0ed;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --box: #f5f5f5;
      --button: #e0e0e0;
      --link: #1a0dab;
    }

    body {
      font-family: 'Alexandria', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .top-tools {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .tool-button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .tool-button:hover {
      background-color: var(--button);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="date"], select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--box);
      color: var(--text);
      font-family: 'Alexandria', sans-serif;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Alexandria', sans-serif;
    }

    button:hover {
      background-color: #666;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .video {
      background-color: var(--box);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .video img {
      width: 100%;
      border-radius: 10px;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .video-meta {
      font-size: 13px;
      color: gray;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
      font-size: 16px;
      padding: 10px 15px;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-tools">
    <button class="tool-button" id="themeBtn" onclick="toggleMode()">üåô Dark</button>
    <button class="tool-button" onclick="window.open('https://ramymaraei.github.io/banner-checker/QRCodeReader.html', '_blank')">üì∑ QR</button>
  </div>

  <img class="logo logo-dark" src="https://ramymaraei.github.io/banner-checker/ALFAN_LOGO-LIGHT-Small.png" alt="Logo Dark" />
  <img class="logo logo-light" src="https://ramymaraei.github.io/banner-checker/ALFAN_LOGO-Small.png" alt="Logo Light" />

  <h1 id="pageTitle">YouTube Thumbnail Viewer</h1>

  <div class="controls">
    <button onclick="setToday()">Today</button>
    <label for="fromDate">From</label>
    <input type="date" id="fromDate" />
    <label for="toDate">To</label>
    <input type="date" id="toDate" />
    <select id="managerSelect">
      <option value="">All Managers</option>
    </select>
    <button onclick="filterVideos()">Apply Filter</button>
  </div>

  <div id="videosContainer" class="videos-grid">Loading...</div>

  <button id="backToTop" onclick="scrollToTop()">Top</button>

  <footer id="footerText">¬© 2025 Alfan Co. ‚Äì Designed and developed by Ramy Maraei | Data powered by YouTube</footer>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbyM-lZifdsKvcKp1QMkfZQpZGbrsYInvcrEXmOJhH3p1mgaiiom_JEjSSPnLNVdZnNdsA/exec";
    let allVideos = [];

    async function loadData() {
      const res = await fetch(apiURL);
      allVideos = await res.json();
      populateManagerList();
      filterVideos();
    }

    function populateManagerList() {
      const select = document.getElementById("managerSelect");
      const managers = [...new Set(allVideos.map(v => v["Manager Name"]))].sort();
      managers.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        select.appendChild(option);
      });
    }

    function filterVideos() {
      const from = new Date(document.getElementById("fromDate").value || "2000-01-01");
      const to = new Date(document.getElementById("toDate").value || "2100-01-01");
      const manager = document.getElementById("managerSelect").value;
      const container = document.getElementById("videosContainer");
      container.innerHTML = "";

      const filtered = allVideos.filter(v => {
        const date = new Date(v["Published Date"]);
        const inRange = date >= from && date <= to;
        const byManager = !manager || v["Manager Name"] === manager;
        return inRange && byManager;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No videos found within the selected range.</p>";
        return;
      }

      filtered.forEach(v => {
        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = `
          <img src="${v["Thumbnail URL"]}" alt="Thumbnail" />
          <div class="video-title">${v["Video Title"]}</div>
          <div class="video-meta">üìÖ ${v["Published Date"].split("T")[0]}</div>
          <div class="video-meta">üè∑Ô∏è ${v["Category"]} ‚Äì üë§ ${v["Manager Name"]}</div>
          <div class="video-meta">üì∫ ${v["Channel Name"]}</div>
          <a href="${v["Video Link"]}" target="_blank" style="display:inline-block;margin-top:10px;padding:8px 16px;background-color:var(--red);color:white;text-decoration:none;border-radius:20px;font-size:13px;font-weight:bold;">Watch Video</a>
        `;
        container.appendChild(div);
      });
    }

    function toggleMode() {
      const body = document.body;
      const themeBtn = document.getElementById("themeBtn");
      const isLight = body.classList.toggle("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      themeBtn.innerHTML = isLight ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const btn = document.getElementById("backToTop");
      if (window.scrollY > 300) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    });

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      const themeBtn = document.getElementById("themeBtn");
      if (themeBtn) themeBtn.innerHTML = "‚òÄÔ∏è Light";
    }

    loadData();

    function setToday() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('fromDate').value = today;
      document.getElementById('toDate').value = today;
    }
  </script>
</body>
</html>
