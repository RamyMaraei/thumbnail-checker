<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Thumbnail Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --box: #1e1e1e;
      --button: #333;
      --link: #7abaff;
      --red: #ff002b;
      --accent: #f4f0ed;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --box: #f5f5f5;
      --button: #e0e0e0;
      --link: #1a0dab;
    }

    body {
      font-family: 'Alexandria', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="date"], select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--box);
      color: var(--text);
      font-family: 'Alexandria', sans-serif;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Alexandria', sans-serif;
    }

    button:hover {
      background-color: #666;
    }

    .video {
      background-color: var(--box);
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 900px;
    }

    .video img {
      width: 100%;
      border-radius: 10px;
    }

    .video-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .video-meta {
      font-size: 14px;
      color: gray;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <img class="logo logo-dark" src="https://ramymaraei.github.io/banner-checker/ALFAN_LOGO-LIGHT-Small.png" alt="Logo Dark" />
  <img class="logo logo-light" src="https://ramymaraei.github.io/banner-checker/ALFAN_LOGO-Small.png" alt="Logo Light" />

  <h1 id="pageTitle">YouTube Thumbnail Viewer</h1>

  <div class="controls">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <select id="managerSelect">
      <option value="">All Managers</option>
    </select>
    <button onclick="filterVideos()">Apply Filter</button>
    <button onclick="toggleMode()">üåì Toggle Theme</button>
    <button onclick="window.open('https://ramymaraei.github.io/banner-checker/QRCodeReader.html', '_blank')">üì∑ QR Scanner</button>
  </div>

  <div id="videosContainer">Loading...</div>

  <footer id="footerText">¬© 2025 Alfan Co. ‚Äì Designed and developed by Ramy Maraei | Data powered by YouTube</footer>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbyM-lZifdsKvcKp1QMkfZQpZGbrsYInvcrEXmOJhH3p1mgaiiom_JEjSSPnLNVdZnNdsA/exec";
    let allVideos = [];

    async function loadData() {
      const res = await fetch(apiURL);
      allVideos = await res.json();
      populateManagerList();
      filterVideos();
    }

    function populateManagerList() {
      const select = document.getElementById("managerSelect");
      const managers = [...new Set(allVideos.map(v => v["Manager Name"]))].sort();
      managers.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        select.appendChild(option);
      });
    }

    function filterVideos() {
      const from = new Date(document.getElementById("fromDate").value || "2000-01-01");
      const to = new Date(document.getElementById("toDate").value || "2100-01-01");
      const manager = document.getElementById("managerSelect").value;
      const container = document.getElementById("videosContainer");
      container.innerHTML = "";

      const filtered = allVideos.filter(v => {
        const date = new Date(v["Published Date"]);
        const inRange = date >= from && date <= to;
        const byManager = !manager || v["Manager Name"] === manager;
        return inRange && byManager;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No videos found within the selected range.</p>";
        return;
      }

      filtered.forEach(v => {
        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = `
          <img src="${v["Thumbnail URL"]}" alt="Thumbnail" />
          <div class="video-title">${v["Video Title"]}</div>
          <div class="video-meta">üìÖ ${v["Published Date"].split("T")[0]}</div>
          <div class="video-meta">üè∑Ô∏è ${v["Category"]} ‚Äì üë§ ${v["Manager Name"]}</div>
          <div class="video-meta">üì∫ ${v["Channel Name"]}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    loadData();
  </script>
</body>
</html>
